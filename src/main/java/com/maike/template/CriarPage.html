<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="UTF-8">
<title>Wicket - Agenda Eletrônica</title>
</head>
<body>
<wicket:extend>
	<p wicket:id="titulo">[mensagem será inserida aqui]</p>
	
	<div style="color:red;" wicket:id="feedbackMessage"></div>
	
	<form wicket:id="formularioContato" name="formularioContato">
		<input wicket:id="nome" type="text" placeholder="Nome" />
		<br/>
		<input wicket:id="email" type="text" placeholder="Email" />
		<br/>
		<input wicket:id="telefone" type="text" placeholder="Telefone" />
		<br/>
		
		<select wicket:id="estadoCivil">
			<option>[primeira opção]</option>
			<option>[segunda opção]</option>
		</select>
		
		<br/>
		<button type="submit" name="submit">Salvar</button>
	
	</form>
</wicket:extend>
</body>
</html>
